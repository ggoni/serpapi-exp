<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yelp Business Search</h1>
        <div class="search-form">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g., San Francisco, California" value="San Francisco, California">
            </div>
            <div class="form-group">
                <label for="searchTerm">What are you looking for?</label>
                <input type="text" id="searchTerm" placeholder="e.g., tacos" value="tacos">
            </div>
            <button onclick="searchBusinesses()">Search</button>
        </div>
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
